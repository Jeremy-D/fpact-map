<!DOCTYPE html>
<html>
  <head>
    <title>FPACT Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="map"></div>

    <div id="features-bar" class="features-bar">
      <div class="search-bar" id="search-bar">
        <label>search:</label>
        <input type="text" name="">
        <input type="submit" name="">
      </div>

      <div id="set-radius" class="set-radius">
        <p>Set Radius</p>
        <select>
          <option value="5">5 Miles</option>
          <option value="10">10 Miles</option>
          <option value="15">15 Miles</option>
          <option value="25">25 Miles</option>
          <option value="1000">View All</option>
        </select>  
      </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlGFS7WRtZPiDUsfp7H_j45y2zh1PGbj4&libraries=geometry,places&callback=initMap"
    async defer></script>
  </body>
</html>
