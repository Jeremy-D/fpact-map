<!DOCTYPE html>
<html>
  <head>
    <title>FPACT Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="map"></div>

    <div id="features-bar" class="features-bar">
      <div class="search-bar" id="search-bar">
        <label>Search:</label>
        <input type="text" id="search-input" class="search-input" placeholder="Enter a location">
        <input type="submit" id="submit">
      </div>

      <div id="set-radius" class="set-radius">
        <p>Set Radius</p>
        <select id="radius-select">
          <option value="5">5 Miles</option>
          <option value="10">10 Miles</option>
          <option value="15">15 Miles</option>
          <option value="25">25 Miles</option>
          <option value="1500">View All</option>
        </select>  
      </div>

      <div id="test-btn-container">
        <button id="test-btn">test (phone number query)</button>
        <button id="test-btn-2"> test 2</button>
      </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>    
    <script type="text/javascript" src="eventListeners.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMModozOAsG0_cvzSrmvsVYAYwrJY5ae4&libraries=geometry,places&callback=initMap"
    async defer></script>
  </body>
</html>
